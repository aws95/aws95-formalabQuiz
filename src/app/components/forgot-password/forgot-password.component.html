<div class="container">
  <div id="login" class="signin-card bg-dark text-white">
    <div class="logo-image">
      <h3>FormaLab</h3>
      <img src="../../assets/forma.png" alt="Logo" title="Logo" width="138" />
    </div>
    <div class="displayTable">
      <div class="displayTableCell">
        <div class="authBlock">
          <h3>Reset Password</h3>

          <p class="text-center">
            Please enter your email address to request a password reset.
          </p>

          <div class="formGroup">
            <input
              type="email"
              class="formControl text-dark"
              placeholder="Email Address"
              #passwordResetEmail
              required
            />
          </div>

          <!-- Calling ForgotPassword from AuthService Api -->
          <div class="formGroup">
            <input
              type="submit"
              class="btn btn-primary"
              value="Reset Password"
              (click)="authService.ForgotPassword(passwordResetEmail.value)"
            />
          </div>
        </div>

        <div class="redirectToLogin">
          <span
            >Go back to ?
            <span class="redirect" routerLink="/sign-in">
              <button type="button" class="btn btn-info">Log In</button></span
            ></span
          >
        </div>
      </div>
    </div>
  </div>
</div>
